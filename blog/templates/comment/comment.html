{% extends "base.html" %}

{% block title %}- Add a comment{% endblock %}

{% block content %}
  <!-- Comment Content - Start -->
  <div class="mx-4 content-page">
    <div class="col-md-12 blog-post">
      {% if comment %}
        <h2>Your <span class="main-color">comment</span> has been added.</h2>
        <div class="card my-4">
          <div class="card-body">
            <p>{{ comment.body }}</p>
          </div>
        </div>
      {% else %}
        {% include "post/includes/comment_form.html" %}
      {% endif %}
    </div>
  </div>
  <!-- Comment Content - End -->

  <!-- After Comment - Start -->
  <div class="m-4">
    <p>Back to the post <a href="{{ post.get_absolute_url }}"
         title="Back to Post">{{ comment.post.title }}</a></p>
  </div>
  <!-- After Comment - End -->
{% endblock %}

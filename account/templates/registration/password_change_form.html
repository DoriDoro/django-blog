{% extends "base.html" %}

{% block title %} - Change your password{% endblock %}

<!-- Password Change Content - Start -->
{% block content %}
  <div class="mx-4 mb-4 content-page">
    <div class="blog-post">
      <div>
        {% include 'menu/menu_user.html' %}
      </div>

      <h1>Change your <span class="main-color">password</span></h1>
      <form method="post" class="mt-4">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change</button>
        {% csrf_token %}
      </form>
    </div>
  </div>
{% endblock %}
<!-- Password Change Content - End -->
